<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/view/css/style.css">
    <link rel="icon" href="images/favicon.png">
    <link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
        rel="stylesheet"
        type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <title>Fakedex</title>
</head>
<body onload="showFakedex()">
    <header class="nav-bar">
        <a href="index.html"><i class="ph ph-caret-left"></i></a>
    </header>
    <section class="card__section">
    </section>
    <script src="view/js/data.js"></script>
    <script>
        function showFakedex() {
            const cardSection = document.querySelector(".card__section");

            pokemons.map((pkmn) => {
                cardSection.innerHTML += `
                <div class="pkmn-card">
                    <span class="pkmn-num">${pkmn.num}</span>
                    <img src=${pkmn.img} alt="pokemon image" class="pkmn-card-img">
                </div>`;
            });
        }
    </script>
</body>
</html>
