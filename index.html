<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png">
    <title>Fakedex</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="nav-bar">
                <button class="nav-toggle">
                    <img src="images/menu.png" alt="menu">
                </button>
                <nav class="nav">
                    <button class="nav-close">
                        <img src="images/close-menu.png" alt="close-button">
                    </button>
                    <ul class="nav__list">
                        <li class="nav__list-links">
                            <a href="index.html">HOME</a>
                        </li>
                        <li class="nav__list-links">
                            <a href="pkmn-list.html">LIST</a>
                        </li>
                        <li class="nav__list-links">
                            <a href="#">ABOUT</a>
                        </li>
                        <li  class="push--right">
                            <input type="search" id="input-search" placeholder="Search by number">
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container main-content">
            <section class="pkmn__section">
                <img src="images/pkmn-img/039.png" alt="pokemon image" class="pkmn-img">
                <div class="group">
                    <button class="btn-group">S</button>
                    <button class="btn-group">F</button>
                    <button class="btn-group">F</button>
                </div>
            </section>
            <div class="wrapper">
                <section class="container btn__section">
                    <div class="prev-btn">
                        <span class="btn-span"><</span>
                        <!-- <span class="prev--pkmn-name">DEFAULT</span> -->
                    </div>
                    <div class="next-btn">
                        <!-- <span class="next--pkmn-name">DEFAULT</span> -->
                        <span class="btn-span">></span>
                    </div>
                </section>
                <section class="info__section">
                    <div class="pkmn-id">
                        <div class="row">
                            <span>No.</span>
                            <span class="pkmn-num">001</span>
                        </div>
                        <div class="row">
                            <span class="pkmn-name">DEFAULT</span>
                        </div>
                    </div>
                    <div class="category__section">
                        <span class="pkmn-category">Alligator Pokemon</span>
                    </div>
                    <div class="pkmn-info">
                        <div class="row">
                            <span class="align-type">Type</span>
                            <span class="pkmn-type--container">
                                <!-- <img src="images/pkmn-type/water.png" class="pkmn-type"> -->
                            </span>
                        </div>
                        <div class="row">
                            <span>Ability</span>
                            <span class="pkmn-ability">Intimitade</span>
                        </div>
                        <div class="row">
                            <span>Height</span>
                            <span class="pkmn-height">150cm</span>
                        </div>
                        <div class="row">
                            <span>Weight</span>
                            <span class="pkmn-weight">96kg</span>
                        </div>
                    </div>
                    <div class="about__section">
                        <span class="pkmn-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                            sed do eiusmod tempor incididunt ut labore et dolore magna
                            aliqua.</span>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
